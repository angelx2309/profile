<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Profile card component</title>

        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <main>
            <div class="container">
              <div class="main-imagen">
                <img src="imagen/bg-pattern-card.svg" alt="">
              </div>
              <div class="avatar">
                  <img src="./imagen/image-victor.jpg" alt="">
              </div>
              <h1 class="name">Victor Crest <span>26</span></h1>
              <p class="city">London</p>
              <hr>
              <div class="details">
                  <div class="follo">
                    <div class="num">80K</div>
                   <div class="details-1">Followers</div>
                  </div>
                  <div class="like">
                    <div class="num">803K</div>
                   <div class="details-1">Likes</div>
                  </div>
                  <div class="Photos">
                    <div class="num">1.4K</div>
                   <div class="details-1">Photos</div>
                  </div>
              </div>
            </div>
          </main>
      </body>
      </html>
